<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
    <table>
        <tr>
            <th>Seq</th>
            <th>Title</th>
            <th>Author</th>
            <th>Isbn</th>
            <th>EntryDate</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${bookStat.count}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd hh:mm')}"></td>
            <td><a th:href="@{/bookspage/edit/{id}(id=${book.id})}">update</a></td>
            <td><a th:href="@{/bookspage/delete/{id}(id=${book.id})}">delete</a></td>
        </tr>
    </table>
    <p><a href="/bookspage/signup">Insert</a></p>
</body>
</html>
