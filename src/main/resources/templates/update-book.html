<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
    <<form action="#" th:action="@{/bookspage/update/{id}(id=${book.id})}" th:object="${book}"method="post">

        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>  <br/>

        <label for="isbn">ISBN</label>
        <input type="text" th:field="*{isbn}" id="isbn">
        <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>  <br/>

        <input type="submit" value="Update Book">
    </form>
</body>
</html>
